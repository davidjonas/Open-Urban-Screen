	  'shownavigation':		'false',

   var params = {
      'allowfullscreen':    'true',
      'allowscriptaccess':  'always',
      'bgcolor':            '#ffffff'

   var attributes = {
      'id':                 'flashPlayer',
      'name':               'flashPlayer'
   };

   swfobject.embedSWF('player.swf', 'flashStream', '640', '500', '9', 'false', flashvars, params, attributes);
</script>
